<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>分镜提示词生成器</title> <script src="https://cdn.tailwindcss.com"></script> </head> <body class="bg-gray-100 p-6"> <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6"> <h1 class="text-2xl font-bold text-center mb-6">分镜提示词生成器</h1> <!-- 图片上传区域 --> <div class="mb-6"> <label class="block mb-2 font-medium">上传参考图片</label> <input type="file" id="imageUpload" accept="image/*" class="border p-2 w-full rounded"> <div id="imagePreview" class="mt-2 hidden"> <img src="" alt="预览图" class="max-w-48 max-h-48"> </div> </div> <!-- 场景提示词反推区域 --> <div class="mb-6"> <label class="block mb-2 font-medium">反推场景提示词</label> <input type="text" id="scenePrompt" placeholder="例如：黑色智能健腹轮，现代简约风格" class="border p-2 w-full rounded"> <button id="genSceneBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">根据图片生成场景词</button> </div> <!-- 分镜参数选择 --> <div class="mb-6 grid grid-cols-2 gap-4"> <div> <label class="block mb-2 font-medium">网格格式</label> <select id="gridFormat" class="border p-2 w-full rounded"> <option value="3x3">3x3（9个镜头）</option> <option value="2x2">2x2（4个镜头）</option> <option value="4x4">4x4（16个镜头）</option> </select> </div> <div> <label class="block mb-2 font-medium">分辨率</label> <select id="resolution" class="border p-2 w-full rounded"> <option value="8K">8K</option> <option value="4K">4K</option> <option value="2K">2K</option> </select> </div> <div> <label class="block mb-2 font-medium">画幅比例</label> <select id="aspectRatio" class="border p-2 w-full rounded"> <option value="16:9">16:9</option> <option value="4:3">4:3</option> <option value="1:1">1:1</option> </select> </div> <div> <label class="block mb-2 font-medium">语言切换</label> <button id="langCn" class="bg-green-500 text-white px-4 py-2 rounded mr-2">中文</button> <button id="langEn" class="bg-gray-300 px-4 py-2 rounded">英文</button> </div> </div> <!-- 分镜镜头编辑 --> <div class="mb-6"> <h2 class="text-xl font-semibold mb-3">分镜镜头设置</h2> <div id="shotsContainer"> <!-- 镜头会动态生成 --> </div> </div> <!-- 生成结果 --> <div class="mb-6"> <button id="generateBtn" class="bg-green-500 text-white px-6 py-3 rounded text-lg">生成提示词</button> <div class="mt-4 p-4 bg-gray-200 rounded" id="resultArea"> <h3 class="font-semibold mb-2">生成结果：</h3> <pre id="resultText" class="whitespace-pre-wrap"></pre> </div> </div> </div> <script> // 初始化镜头数量 let shotCount = 9; let currentLang = 'cn'; // 默认中文 // 生成镜头输入框 function generateShotInputs() { const container = document.getElementById('shotsContainer'); container.innerHTML = ''; for (let i = 1; i <= shotCount; i++) { const shotDiv = document.createElement('div'); shotDiv.className = 'mb-2'; shotDiv.innerHTML = ` <label class="block font-medium">镜头${i.toString().padStart(2, '0')}:</label> <input type="text" class="shot-input border p-2 w-full rounded" placeholder="例如：特写健腹轮的显示屏" data-shot="${i}"> `; container.appendChild(shotDiv); } } // 监听网格格式变化 document.getElementById('gridFormat').addEventListener('change', (e) => { const format = e.target.value; if (format === '3x3') shotCount = 9; else if (format === '2x2') shotCount = 4; else if (format === '4x4') shotCount = 16; generateShotInputs(); }); // 语言切换 document.getElementById('langCn').addEventListener('click', () => { currentLang = 'cn'; document.getElementById('langCn').className = 'bg-green-500 text-white px-4 py-2 rounded mr-2'; document.getElementById('langEn').className = 'bg-gray-300 px-4 py-2 rounded'; }); document.getElementById('langEn').addEventListener('click', () => { currentLang = 'en'; document.getElementById('langEn').className = 'bg-green-500 text-white px-4 py-2 rounded'; document.getElementById('langCn').className = 'bg-gray-300 px-4 py-2 rounded mr-2'; }); // 图片上传预览 document.getElementById('imageUpload').addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { const preview = document.getElementById('imagePreview'); preview.classList.remove('hidden'); preview.querySelector('img').src = URL.createObjectURL(file); } }); // 生成场景提示词（模拟） document.getElementById('genSceneBtn').addEventListener('click', () => { // 实际项目中可接入AI图像分析接口，这里模拟生成 const sceneInput = document.getElementById('scenePrompt'); if (!sceneInput.value) { sceneInput.value = '黑色智能健腹轮，现代简约设计，带有显示屏和防滑手柄'; } alert('已根据图片生成场景提示词（模拟）'); }); // 生成最终提示词 document.getElementById('generateBtn').addEventListener('click', () => { const scene = document.getElementById('scenePrompt').value || '未知物体'; const grid = document.getElementById('gridFormat').value; const res = document.getElementById('resolution').value; const ratio = document.getElementById('aspectRatio').value; const shotInputs = document.querySelectorAll('.shot-input'); const shots = Array.from(shotInputs).map((input, index) => { const num = (index + 1).toString().padStart(2, '0'); const text = input.value || `镜头${num}（未设置）`; return `镜头${num}:\n${text}`; }).join('\n'); // 中英文模板 let result = ''; if (currentLang === 'cn') { result = `根据[${scene}]，生成一张具有凝聚力的[${grid}]网格图像，包含在同一环境中的[${shotCount}]个不同摄像镜头，严格保持人物/物体、服装和光线的一致性，[${res}]分辨率， [${ratio}]画幅。 ${shots}`; } else { result = `Based on [${scene}], generate a cohesive [${grid}] grid image containing [${shotCount}] different camera shots in the same environment, strictly maintaining consistency of characters/objects, clothing and lighting, [${res}] resolution, [${ratio}] aspect ratio. ${shots.replace(/镜头/g, 'Shot')}`; } document.getElementById('resultText').textContent = result; }); // 初始化 generateShotInputs(); </script> </body> </html>
